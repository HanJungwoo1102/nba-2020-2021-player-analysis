<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./index.css" rel="stylesheet"></link>
    <title>NBA 2020-2021 Player Analysis</title>
</head>

<body>
    <div class="page">
        <header id="header"></header>
        <main>
            <div class="choose-section">
                <section class="hor-ver-select-section">
                    <div class="hor">
                        <h3>Horizontal</h3>
                        <div id="horizontal-select-comp"></div>
                    </div>
                    <div class="ver">
                        <h3>Vertical</h3>
                        <div id="vertical-select-comp"></div>
                    </div>
                </section>
                <section class="position-check-section">
                    <h3>Position</h3>
                    <div id="position-check-group-comp"></div>
                </section>
    
            </div>
            <div class="scatter-box-plot-container">
                <section class="scatter-section">
                    <h3>Scatter</h3>
                    <div id="scatterplot-comp"></div>
                </section>
                <section class="box-section">
                    <h3>PER Distribution</h3>
                    <div id="boxplot-comp"></div>
                </section>
            </div>
            <div>
                <section class="radarchart-section">
                    <div class="left">
                        <h3 id="left-player-name">???</h3>
                        <img src="./images/curry.png"></img>
                        <div id="left-radarchart-comp"></div>
                    </div>
                    <div class="right">
                        <h3 id="right-player-name">???</h3>
                        <img src="./images/lebron.png"></img>
                        <div id="right-radarchart-comp"></div>
                    </div>
                </section>
            </div>
            <div>
                <section>
                    <div id="datatable-comp"></div>
                </section>
            </div>
        </main>
    </div>

    <script>
        
    </script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
